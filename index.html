<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking system log in form</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-orange-200">

        <h1 class="text-6xl text-center text-teal-500 mt-6">WELCOME TO <span class="text-6xl font-semibold text-lime-600">TAIJUL'S BANK</span></h1>
    </header>
    <main class="">

            <div class="py-6 pl-8 w-2/4">
            
                <input  class="rounded w-52 px-8" type="email" name="" id="mail-field" placeholder="your mail address">
                <br>
                <br>
                <input class="rounded w-52 px-8" type="password" name="" id="passward-field" placeholder="your passward">
                <br>
                <br>
                <button id="submit-button" class=" bg-green-400 px-4 rounded">SUBMIT</button>
            </div>
        </section>
    </main>




    <!-- script of js -->
    <script src="login.js"></script>
</body>
</html>
