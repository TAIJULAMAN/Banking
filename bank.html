<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-white mb-4">
    <header>
        <h1 class="text-6xl text-center text-teal-500 mt-6">WELCOME TO <span class="text-6xl font-semibold text-lime-600">TAIJUL'S BANK</span></h1>
        <h1 class="text-2xl  font-semibold text-center text-teal-500 mt-8">TRANSACTION COMPLETE HERE</h1>
    </header>
    <main >
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">100000</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4  text-white">Please Deposit</h4>
                    <input id="deposit-field" class=" rounded w-9/12 block mb-2 px-3" type="text" name=""
                        placeholder="deposit Amount">
                    <button id="btn-deposit"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4  text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 px-3 mb-2 rounded" type="text" placeholder="withdraw Amount">
                    <button id="btn-withdraw" class="text-white rounded bg-amber-600 px-8 py-2 rounded-lg font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- js script -->
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
